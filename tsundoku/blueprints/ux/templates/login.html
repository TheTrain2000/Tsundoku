<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page Meta -->
    <meta charset="UTF-8" />
    <title>積ん読 ANIME</title>
    <link
      rel="shortcut icon"
      href="{{ url_for ('ux.static', filename='img/favicon.ico') }}"
    />

    <script>
      window["LOCALE"] = "{{LOCALE}}";
    </script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
      integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="container mt-3" style="width: 50%">
        {% include "messages.html" %}
      </div>
      <h1 class="title is-1 has-text-centered mt-6">Tsundoku</h1>
      <div class="columns is-centered mt-1">
        <div class="column is-one-third">
          <form class="box" action="{{ url_for('ux.login') }}" method="POST">
            <div class="field">
              <label class="label">{{ _("username") }}</label>
              <input
                class="input"
                type="text"
                name="username"
                placeholder="{{ _('username') }}"
                required
              />
            </div>

            <div class="field">
              <label class="label">{{ _("password") }}</label>
              <input
                class="input"
                type="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>

            <div class="field">
              <label class="checkbox">
                <input name="remember" type="checkbox" />
                {{ _("remember-me") }}
              </label>
            </div>

            <div class="field has-text-centered">
              <div class="control">
                <button type="submit" class="button is-link">
                  {{ _("login-button") }}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
